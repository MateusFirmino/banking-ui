<div class="row justify-content-center align-items-center">
  <div class="col-md-6">
    <h4 class="text-center">Deposit</h4> <!-- TÃ­tulo centralizado -->
    <div class="submit-form">
      @if (!submitted) {
      <div class="form-group">
        <label for="name">Amount</label>
        <input type="text" class="form-control" id="amount" required [(ngModel)]="transactionCreateRequest.amount" name="amount" />
      </div>

      <div class="form-group">
        <label for="accountNumber">Account Number</label>
        <input class="form-control" id="accountNumber" required [(ngModel)]="transactionCreateRequest.accountNumber"
          name="accountNumber" />
      </div>
      <button (click)="saveDeposit()" class="btn btn-success">Confirm Deposit</button>
      } @else {
      <h4 class="text-center">Deposit made successfully!</h4> 
      <button class="btn btn-success text-center" (click)="newDeposit()"> Add</button>
      }
    </div>
  </div>
</div>
