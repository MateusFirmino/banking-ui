<div>
    <div class="submit-form">
      @if (!submitted) {
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="customerCreateRequest.name"
          name="name"
        />
      </div>
  
      <div class="form-group">
        <label for="birthdate">Birthdate</label>
        <input
          class="form-control"
          id="birthdate"
          required
          [(ngModel)]="customerCreateRequest.birthdate"
          name="birthdate"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          id="email"
          required
          [(ngModel)]="customerCreateRequest.email"
          name="email"
        />
      </div>

      <button (click)="saveCustomer()" class="btn btn-success">Submit</button>
      } @else {
      <h4>Customer was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newCustomer()">Add</button>
      }
    </div>
  </div>
