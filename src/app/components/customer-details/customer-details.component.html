<div>
    <h4>Search Account Statement</h4>
    <form (ngSubmit)="getTransactionsById()">
        <div class="form-group">
            <label for="accountNumber">Account Number:</label>
            <input type="text" class="form-control" id="accountNumber" name="accountNumber" [(ngModel)]="accountNumber">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div *ngIf="transactions.length > 0">
        <h3>Account Statement</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let transaction of transactions">
                    <td>{{ transaction.date | date:'dd/MM/yyyy HH:mm:ss' }}</td>
                    <td>{{ transaction.transactionType }}</td>
                    <td>{{ transaction.amount | currency:'USD':'symbol':'1.2-2' }}</td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
